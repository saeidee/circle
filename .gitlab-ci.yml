image: docker:latest
services:
  - docker:dind

stages:
  - test

run-unit-tests:
  stage: test
  script:
    - sudo pip install docker-compose
    - sudo docker image prune -f
    - sudo docker-compose -f docker-compose.yml build --no-cache
    - sudo docker-compose -f docker-compose.yml up -d
    - sudo docker exec -it circle-fpm bash
    - vendor/bin/phpunit .

